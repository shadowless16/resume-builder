<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <button class="sidebar-toggle" id="sidebar-toggle">
        <i class="fas fa-bars"></i>
      </button>
      
      <div class="sidebar-header">
        <div class="profile-avatar">
          <div class="avatar-circle">JD</div>
        </div>
        <div class="profile-info">
          <h2>John Doe</h2>
          <p>Web Developer</p>
        </div>
        <div class="profile-completion">
          <div class="completion-text">
            <span>Profile Completion</span>
            <span class="completion-percentage">73%</span>
          </div>
          <div class="progress-bar">
            <div class="progress-indicator" style="width: 73%"></div>
          </div>
        </div>
      </div>
      
      <div class="sidebar-content">
        <div class="sidebar-group">
          <div class="sidebar-group-label">Resume Sections</div>
          <div class="sidebar-menu" id="sidebar-menu">
            <!-- Menu items will be generated by JavaScript -->
          </div>
        </div>
      </div>
      
      <div class="sidebar-footer">
        <div class="last-updated">Last updated: April 26, 2025</div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="content-container">
        <div class="content-card">
          <div class="content-header">
            <h1>Resume Builder</h1>
            <div class="tabs-container">
              <div class="main-tabs" id="main-tabs">
                <!-- Main tabs will be generated by JavaScript -->
              </div>
              <div class="more-dropdown">
                <button class="more-button" id="more-button">
                  More <i class="fas fa-chevron-down"></i>
                </button>
                <div class="dropdown-content" id="dropdown-content">
                  <!-- Dropdown items will be generated by JavaScript -->
                </div>
              </div>
            </div>
          </div>
          
          <div class="tab-content" id="tab-content">
            <!-- Tab content will be loaded here -->
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Templates for different sections -->
  <template id="general-info-template">
    <div class="section-container">
      <div class="section-header">
        <h2 class="section-title">General Information</h2>
        <button class="edit-button" data-action="edit" data-section="general-info">
          <i class="fas fa-pencil"></i> Edit
        </button>
      </div>
      
      <div class="grid-layout">
        <div class="card profile-photo-card">
          <div class="card-header">
            <h3 class="card-title">Profile Photo</h3>
          </div>
          <div class="card-content centered">
            <div class="avatar-large" id="avatar-photo">JD</div>
          </div>
        </div>
        
        <div class="card personal-details-card">
          <div class="card-header">
            <h3 class="card-title">Personal Details</h3>
          </div>
          <div class="card-content">
            <form id="personal-details-form" class="form-grid">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" value="John" disabled>
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" value="Doe" disabled>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="john.doe@example.com" disabled>
              </div>
              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" value="+1 (555) 123-4567" disabled>
              </div>
              <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" value="New York, NY" disabled>
              </div>
              <div class="form-group">
                <label for="website">Website</label>
                <input type="text" id="website" name="website" value="www.johndoe.com" disabled>
              </div>
              <div class="form-group full-width">
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" rows="4" disabled>Experienced web developer with a passion for creating responsive and user-friendly applications. Skilled in JavaScript, React, and Node.js with a strong background in front-end development.</textarea>
              </div>
              <div class="form-actions full-width" style="display: none;">
                <button type="submit" class="primary-button">Save Changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </template>

  <template id="personal-statements-template">
    <div class="section-container">
      <div class="section-header">
        <h2 class="section-title">Personal Statement</h2>
        <button class="edit-button" data-action="edit" data-section="personal-statements">
          <i class="fas fa-pencil"></i> Edit
        </button>
      </div>
      
      <div class="card">
        <div class="card-content">
          <div class="personal-statement">
            <p>I am a passionate computer science student with a deep interest in artificial intelligence and its applications in solving real-world problems. My journey in technology began when I was 12 years old, tinkering with HTML and CSS to build simple websites. This early exposure sparked my curiosity about how technology can transform the way we live and work.</p>
            <p>Through my academic journey, I've developed a strong foundation in computer science principles, algorithms, and data structures. I've also gained practical experience through internships and research projects, where I've applied my knowledge to develop innovative solutions. My experience at Google as a software engineering intern taught me the importance of scalable and maintainable code, while my research work at MIT AI Lab has deepened my understanding of machine learning algorithms and their applications.</p>
            <p>I believe that technology should be accessible to everyone and should be used to create positive social impact. This belief drives my involvement in volunteer teaching and mentorship programs, where I help underrepresented groups gain access to technology education. I'm committed to using my skills and knowledge to contribute to technological advancements that improve people's lives and address global challenges.</p>
          </div>
        </div>
      </div>
      
      <div class="tips-box">
        <h3>Tips for a Strong Personal Statement:</h3>
        <ul>
          <li>Be authentic and showcase your unique personality and experiences</li>
          <li>Focus on specific examples rather than general statements</li>
          <li>Highlight your motivations, passions, and future goals</li>
          <li>Connect your past experiences to your future aspirations</li>
          <li>Proofread carefully for grammar and clarity</li>
        </ul>
      </div>
    </div>
  </template>

  <template id="motivation-statements-template">
    <div class="section-container">
      <div class="section-header">
        <h2 class="section-title">Motivation Statements</h2>
        <button class="edit-button" data-action="edit" data-section="motivation-statements">
          <i class="fas fa-pencil"></i> Edit
        </button>
      </div>
      <div class="motivation-statements-list">
        <!-- Motivation statement cards will be rendered dynamically by JS -->
      </div>
    </div>
  </template>

  <template id="career-goals-template">
    <div class="section-container">
      <div class="section-header">
        <h2 class="section-title">Career Goals</h2>
        <button class="edit-button" data-action="edit" data-section="career-goals">
          <i class="fas fa-pencil"></i> Edit
        </button>
      </div>
      <div class="career-goals-list">
        <!-- Career goal cards will be rendered dynamically by JS -->
      </div>
      <div class="career-vision-card">
        <div class="career-vision-title">Career Vision Statement</div>
        <div class="career-vision-text">
          <!-- Career vision will be rendered dynamically by JS -->
        </div>
      </div>
    </div>
  </template>

  <template id="skills-template">
    <div class="section-container">
      <div class="section-header">
        <h2 class="section-title">Skills</h2>
        <button class="edit-button" data-action="edit" data-section="skills">
          <i class="fas fa-pencil"></i> Edit
        </button>
      </div>

            <div class="card-header-flex">
              <h3 class="card-title">Programming Languages</h3>
              <button class="ghost-button">
                <i class="fas fa-pencil"></i> Edit
              </button>
            </div>
          </div>
          <div class="card-content">
            <div class="skills-list">
              <div class="skill-item">
                <div class="skill-header">
                  <span class="skill-name">JavaScript</span>
                  <span class="skill-level">90%</span>
                </div>
                <div class="skill-bar">
                  <div class="skill-progress" style="width: 90%"></div>
                </div>
              </div>
              <div class="skill-item">
                <div class="skill-header">
                  <span class="skill-name">TypeScript</span>
                  <span class="skill-level">85%</span>
                </div>
                <div class="skill-bar">
                  <div class="skill-progress" style="width: 85%"></div>
                </div>
              </div>
              <div class="skill-item">
                <div class="skill-header">
                  <span class="skill-name">Python</span>
                  <span class="skill-level">75%</span>
                </div>
                <div class="skill-bar">
                  <div class="skill-progress" style="width: 75%"></div>
                </div>
              </div>
              <div class="skill-item">
                <div class="skill-header">
                  <span class="skill-name">Java</span>
                  <span class="skill-level">65%</span>
                </div>
                <div class="skill-bar">
                  <div class="skill-progress" style="width: 65%"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="card">
          <div class="card-header">
            <div class="card-header-flex">
              <h3 class="card-title">Frameworks & Libraries</h3>
              <button class="ghost-button">
                <i class="fas fa-pencil"></i> Edit
              </button>
            </div>
          </div>
          <div class="card-content">
            <div class="skills-list">
              <div class="skill-item">
                <div class="skill-header">
                  <span class="skill-name">React</span>
                  <span class="skill-level">95%</span>
                </div>
                <div class="skill-bar">
                  <div class="skill-progress" style="width: 95%"></div>
                </div>
              </div>
              <div class="skill-item">
                <div class="skill-header">
                  <span class="skill-name">Next.js</span>
                  <span class="skill-level">90%</span>
                </div>
                <div class="skill-bar">
                  <div class="skill-progress" style="width: 90%"></div>
                </div>
              </div>
              <div class="skill-item">
                <div class="skill-header">
                  <span class="skill-name">Node.js</span>
                  <span class="skill-level">85%</span>
                </div>
                <div class="skill-bar">
                  <div class="skill-progress" style="width: 85%"></div>
                </div>
              </div>
              <div class="skill-item">
                <div class="skill-header">
                  <span class="skill-name">Express</span>
                  <span class="skill-level">80%</span>
                </div>
                <div class="skill-bar">
                  <div class="skill-progress" style="width: 80%"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="card">
        <div class="card-header">
          <div class="card-header-flex">
            <h3 class="card-title">Other Skills</h3>
            <button class="ghost-button">
              <i class="fas fa-pencil"></i> Edit
            </button>
          </div>
        </div>
        <div class="card-content">
          <div class="tags-container">
            <span class="tag">Communication</span>
            <span class="tag">Team Leadership</span>
            <span class="tag">Problem Solving</span>
            <span class="tag">Agile Methodology</span>
            <span class="tag">UI/UX Design</span>
            <span class="tag">Technical Writing</span>
          </div>
        </div>
      </div>
    </div>
  </template>

  <template id="languages-template">
    <div class="section-container">
      <div class="section-header">
        <h2 class="section-title">Languages</h2>
        <button class="primary-button">
          <i class="fas fa-plus"></i> Add Language
        </button>
      </div>
      <div class="languages-list">
        <div class="language-card">
          <div class="language-header">
            <h3>English</h3>
            <span class="language-level">Native</span>
            <button class="edit-button"><i class="fas fa-pen"></i> Edit</button>
          </div>
          <div class="progress-bar">
            <div class="progress-indicator" style="width: 100%;"></div>
          </div>
          <div class="language-certificates">
            <strong>Certificates:</strong>
            <ul>
              <li>TOEFL - 118/120</li>
            </ul>
          </div>
        </div>
        <div class="language-card">
          <div class="language-header">
            <h3>Spanish</h3>
            <span class="language-level">Advanced</span>
            <button class="edit-button"><i class="fas fa-pen"></i> Edit</button>
          </div>
          <div class="progress-bar">
            <div class="progress-indicator" style="width: 80%;"></div>
          </div>
          <div class="language-certificates">
            <strong>Certificates:</strong>
            <ul>
              <li>DELE C1</li>
            </ul>
          </div>
        </div>
        <!-- Add more language cards dynamically -->
      </div>
      <div class="add-language-form">
        <h3>Add New Language</h3>
        <form>
          <div class="form-group">
            <label for="language-name">Language</label>
            <input type="text" id="language-name" placeholder="e.g., German, Japanese, etc." required>
          </div>
          <div class="form-group">
            <label for="language-level">Proficiency Level</label>
            <select id="language-level" required>
              <option value="" disabled selected>Select proficiency level</option>
              <option value="Native">Native</option>
              <option value="Advanced">Advanced</option>
              <option value="Intermediate">Intermediate</option>
              <option value="Basic">Basic</option>
            </select>
          </div>
          <div class="form-group">
            <label for="language-certificate">Certificate (Optional)</label>
            <input type="text" id="language-certificate" placeholder="e.g., TOEFL, IELTS, DELF, etc.">
          </div>
          <button type="submit" class="primary-button">Add Language</button>
        </form>
      </div>
    </div>
  </template>

  <template id="financial-aid-template">
    <section class="section-container" id="financial">
      <header class="section-header">
        <h1>Financial Aid Status</h1>
        <button class="edit-button update-button">
          <i class="fas fa-pencil"></i> Update
        </button>
      </header>
      <div class="card">
        <div class="card-content">
          <!-- Aid Summary -->
          <div class="card-section">
            <h2>Aid Summary: 2023-2024</h2>
            <div class="summary-item">
              <div class="label">Total Aid:</div>
              <div class="value aid-amount editable">$45,000</div>
            </div>
            <div class="summary-item">
              <div class="label">Tuition & Fees:</div>
              <div class="value editable">$55,000</div>
            </div>
            <div class="summary-item">
              <div class="label">Coverage:</div>
              <div class="value editable">82%</div>
            </div>
            <div class="progress-bar">
              <div class="progress" style="width:82%;"></div>
            </div>
            <div class="summary-item">
              <div class="label">Status:</div>
              <div class="status-pill green editable">
                <i class="fas fa-check"></i> Approved
              </div>
            </div>
            <div class="summary-item">
              <div class="label">Last Updated:</div>
              <div class="value editable">August 15, 2023</div>
            </div>
          </div>
          <!-- Required Documents -->
          <div class="card-section">
            <h2>Required Documents</h2>
            <!-- Repeat each document item as below -->
            <div class="doc-item">
              <div class="doc-icon">
                <i class="fas fa-file-alt"></i>
              </div>
              <div class="doc-details">
                <h3 class="doc-name">FAFSA</h3>
                <div class="doc-status">
                  <span class="doc-status-pill editable">Submitted</span>
                  <span class="doc-date editable">January 15, 2023</span>
                </div>
              </div>
            </div>
            <!-- ...other doc items... -->
          </div>
          <!-- Aid Breakdown -->
          <div class="card-section">
            <h2>Aid Breakdown</h2>
            <!-- Repeat each aid item as below -->
            <div class="aid-item">
              <div class="aid-icon">$</div>
              <div class="aid-details editable">Federal Grants</div>
              <div class="aid-amount editable">$5,500</div>
              <div class="status-pill green editable">
                <i class="fas fa-check"></i> Disbursed
              </div>
            </div>
            <!-- ...other aid items... -->
          </div>
        </div>
      </div>
    </section>
  </template>

  <template id="work-experiences-template">
    <div class="section-container">
      <div class="section-header">
        <h2 class="section-title">Work Experiences</h2>
        <button class="primary-button">
          <i class="fas fa-plus"></i> Add Experience
        </button>
      </div>
      
      <div class="experience-cards">

                  <i class="fas fa-briefcase"></i>
                  <span>Tech Innovations Inc.</span>
                </div>
              </div>
              <div class="card-actions">
                <button class="outline-button small" data-action="edit">
                  <i class="fas fa-pencil"></i> Edit
                </button>
                <button class="outline-button small danger">
                  <i class="fas fa-trash"></i> Delete
                </button>
              </div>
            </div>
          </div>
          <div class="card-content" contenteditable="false">
            <div class="experience-details">

                <div class="experience-date">

                  <span class="tag">TypeScript</span>
                  <span class="tag">Tailwind CSS</span>
                  <span class="tag">Redux</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="card experience-card">
          <div class="card-header">
            <div class="card-header-flex">
              <div>
                <h3 class="card-title">Full Stack Developer</h3>
                <div class="company-info">
                  <i class="fas fa-briefcase"></i>

                  <i class="fas fa-trash"></i> Delete

              </div>

          </div>
          <div class="card-content" contenteditable="false">
            <div class="experience-details">
              <div class="experience-meta">
                <div class="experience-date">
                  <i class="fas fa-calendar"></i>
                  <span>March 2018 - May 2020</span>
                </div>
                <div class="experience-location">
                  <i class="fas fa-map-marker-alt"></i>
                  <span>Boston, MA</span>
                </div>
              </div>
              
              <div class="experience-description">
                <p>Developed and maintained web applications for clients in various industries, focusing on both frontend and backend development.</p>
              </div>

                  <li>Built a custom CRM system that increased sales team efficiency by 25%</li>
                  <li>Optimized database queries, reducing load times by 60%</li>
                  <li>Integrated third-party APIs to enhance application functionality</li>
                </ul>
              </div>
              
              <div class="experience-skills">
                <h4>Skills Used:</h4>
                <div class="tags-container">

                  <span class="tag">MongoDB</span>
                  <span class="tag">React</span>

  </template>

                <option value="After graduation (May 2024)">After graduation (May 2024)</option>

                <label><input type="radio" name="travel" value="Occasional travel"> Occasional travel (up to 25%)</label>
                <label><input type="radio" name="travel" value="Frequent travel"> Frequent travel (25-50%)</label>

            </div>
